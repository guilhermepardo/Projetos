<script>
    function cal() {
        if (email.value == 'admin@email.com') {
            pronto.innerHTML = `Pronto! Enviamos ao seu e-mail uma solicitação de troca de senha!`
        }
        else {
            pronto.innerHTML = `Este e-mail não existe!`;
        }
    }
</script>
