<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/css.css">
</head>
<body style="margin:0">
    <nav class="nav">
        <a class="meu-nav" href="main-site.html">MEU SITE</a>
        <a class="cad-nav" href="site-cadastro.html">CADASTRO</a>
        <a class="log-nav" href="site-login.html">LOGIN</a>
    </nav>
    <header class="head">
       

        <div class="dive">
            <h1 class="h1">FAÇA SEU CADASTRO!</h1> <br>

            <form class="form">
                <input type="text" placeholder="Nome de usuário" id="us"> <br>
                <input type="text" placeholder="Digite seu e-mail" id="email"> <br>
                <input type="password" placeholder="Digite sua senha" id="senha"> <br>
                <input type="password" placeholder="Digite sua senha novamente" id="senha2"> <br>
                <input type="text" placeholder="Prove que não é um robô, reescreva o CAPTCHA" id="captcha"> <br>
                <button  onclick="cal()">CADASTRAR</button>
            </form>

            <div class="CAPTCHA">
                <img class="foto-perfil" src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Captcha_phpbb2.png">
            </div>

        </div>
         
        </header>

        <footer class="fot">
            <h3 class="h1"><i>Todos os direitos reservados</i></h3>
        </footer>
       
    
</body>
</html>

<script>
    function cal() {
        if (us.value == 'admin' && email.value == 'admin@email.com' && senha.value == '12345' && senha2.value == senha.value && captcha.value == 'ZJEGU1') {
            window.open('site-validação.html');
        } 
        else if (senha.value != senha2.value) {
            alert('Senhas não conferem!');
        
        }
        else if (us.value != 'admin' || email.value != 'admin@email.com') {
            alert('Usuário já cadastrado no sistema! Crie outro!');
        } 
        else if (captcha.value != 'ZJEGU1') {
            alert('CAPTCHA errado!');
        }               
        
    }
</script>
